<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  </head>
  <body>

    <!-- Code here -->
    <nav class="d-flex align-items-center justify-content-between py-2 px-5 container-fluid border-bottom mb-4">
      <img src="images/logo.png" alt="logo" width="50" height="50">
      
      <a href="#" class="btn btn-primary btn-x-large">Sign up</a>
    </nav>

    <div class="container">
      <img src="images/flat.jpg" alt="flat" class="w-100 rounded">

      <h1 class="mt-3">A flat in Oslo</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis laborum iste asperiores rem vero modi ex recusandae corrupti mollitia. Rem repudiandae nihil, dolorum nobis non! Et dolor facilis, nam distinctio.</p>

      <form class="p-4 border rounded">
        <h1>book this flat</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript library-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
